## R and Shiny Empowering Mixology Exploration

- The world of mixology is vast, with countless cocktail possibilities. As aspiring programmers, we saw an opportunity to blend technology with mixology to create a unique and interactive experience.

- **R Language:**
    - Enabled efficient data processing.
    - Facilitated seamless integration with our mixology dataset.
    - Facilitated dynamic exploration of 600 curated cocktails.

- **Shiny App:**
    - Provided an interactive platform for users to explore cocktails.
    - Bridged the gap between mixology knowledge and technology.
    - Transformed our vision into an engaging user interface.
    - Enabled users to discover, search, and receive personalized cocktail recommendations.

---

## Our motivation

- **Project Inspiration:**
  - Fueled by a desire to merge technology and mixology, our vision was to create a practical tool that empowers users to explore the world of cocktails effortlessly.

- **Practicality:**
    - We aimed to develop a tool that users can immediately apply to enhance their mixology experience.
    - Practicality guided our decisions, ensuring the project remained feasible within the given timeframe and our R and Shiny expertise.

- **Learning Journey:**
    - Motivated by the opportunity to delve into R and Shiny, our project served as a valuable learning experience.
    - We embraced the challenge of combining programming skills with mixology, expanding our knowledge in both domains.

## Understanding ingredients and measurements structure


1. Dynamic Column Creation: Starts with the first cocktail; columns added as per ingredients.
2. Sequential Addition: New cocktails fill existing columns if they have equal or fewer ingredients.
3. Expansion for More Ingredients: Additional columns created for cocktails with more ingredients.
4. Parallel Structure for Measurements: 15 corresponding columns for measurements align with ingredients.
5. Cumulative Column Growth: Reflects the cocktail with the highest number of ingredients.
6. Flexible and Comprehensive: Ensures accommodation of cocktails with varying ingredients.

## Data wrangling: unit homogenization

- Measurements are Initially encountered in various formats like ‘1 ½ oz', '1/2 cup', '0.5', ‘1 ml' etc.
- Each number is accompanied by a measurement unit, with over 90 different unit options
- Homogenization to Decimals/Entire number: Standardized all measurements to decimal or entire format for consistency
- We do this step to make it easier to convert units using the R package, enabling data manipulation
